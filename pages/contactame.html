<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/estilos.css">


  <title>contacto</title>
</head>

<body>
  <header class="hero">
    <div class="container">
      <nav class="nav">
        <a class="nav__items nav__items--footer" href="../index.html">Inicio </a>
        <a href="../pages/contactame.html" class="nav__items nav__items--cta">Contactame ahora</a>
        <a href="../pages/sobremi.html" class="nav__items">Sobre mi</a>
        <a href="../pages/proyectos.html" class="nav__items">Proyectos</a>
        <a href="../pages/registro.html" class="nav__items">Registro</a>
      </nav>

      <section class="hero__container">
        <div class="hero__texts">
          <h1 class="hero__title">Hola soy Gustavo Ungaretti</h1>
          <h2 class="hero__subtitle">Transformado tu hogar en realidad</h2>
          <a href="/pages/contactame.html" class="hero__cta">Contactame ahora</a>
        </div>
      </section>
    </div>
    <div class="hero__wave" style=" overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
        style="height: 100%; width: 100%;">
        <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
          style="stroke: none; fill: #fff;"></path>
      </svg>
    </div>
  </header>
  <main class="container">
    <div class="field">
      <label class="label">nombre</label>
      <div class="control">
        <input class="input" type="text" placeholder="nombre">
      </div>
    </div>
    <div class="field">
      <label class="label">apellido</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Text input" value="apellido">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
      <p class="help is-success">This username is available</p>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input" value="e-mail">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-danger">This email is invalid</p>
    </div>

    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>
    </div>
    <div class="field">
      <label class="label">mensaje</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" name="question">
          Yes
        </label>
        <label class="radio">
          <input type="radio" name="question">
          No
        </label>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <span class="select">
          <select>
            <option selected>Country</option>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </span>
        <span class="icon is-small is-left">
          <i class="fas fa-globe"></i>
        </span>
      </p>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer__grid ">
      <nav class="nav nav--footer">
        <a class="nav__items nav__items--footer" href="../index.html">Inicio </a>
        <a class="nav__items nav__items--footer" href="../pages/sobremi.html">Sobre mi</a>
        <a class="nav__items nav__items--footer" href="">Mis skills</a>
        <a class="nav__items nav__items--footer" href="../pages/proyectos.html">Proyectos</a>
      </nav>
      <section class="footer__contact">
        <h3 footer__title>Contactame</h3>
        <div class="footer__icons">
          <span class="footer__container-icons">
            <a class="footer__icon" href="https://www.facebook.com/"> <img
                src="https://img.icons8.com/nolan/64/facebook.png" /> </a>
          </span>
          <span class="footer__container-icons">
            <a class="footer__icon" href="https://web.whatsapp.com/"> <img
                src="https://img.icons8.com/nolan/64/whatsapp.png" /></a>
          </span>
          <span class="footer__container-icons">
            <a class="footer__icon" href="https://www.instagram.com/accounts/login/"> <img
                src="https://img.icons8.com/nolan/64/instagram-new.png" /></a>
          </span>
        </div>
      </section>
    </div>
    <p>Copyringht&copy; 2022 - Pagina creada por Ungaretti</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
